version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:latest
    container_name: riyobox-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongodb/init.js:/docker-entrypoint-initdb.d/init.js:ro
    environment:
      - MONGO_INITDB_DATABASE=riyobox
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin123
    command: mongod --bind_ip_all --replSet rs0
    networks:
      - riyobox-network
  
  # Redis for caching and sessions
  redis:
    image: redis:alpine
    container_name: riyobox-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass redis123
    networks:
      - riyobox-network
  
  # Backend API
  backend:
    build: ./backend
    container_name: riyobox-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://admin:admin123@mongodb:27017/riyobox?authSource=admin&replicaSet=rs0
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PASSWORD=redis123
      - APP_JWT_SECRET=${JWT_SECRET:-your-super-secret-key-2024}
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME}
      - SPRING_PROFILES_ACTIVE=production
    depends_on:
      - mongodb
      - redis
    networks:
      - riyobox-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
  
  # Admin Panel
  admin:
    build: ./admin-panel
    container_name: riyobox-admin
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8080/api
      - VITE_WS_URL=ws://localhost:8080/ws
    depends_on:
      - backend
    networks:
      - riyobox-network
  
  # Nginx for load balancing and SSL
  nginx:
    image: nginx:alpine
    container_name: riyobox-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/html:/usr/share/nginx/html
    depends_on:
      - backend
      - admin
    networks:
      - riyobox-network
  
  # MongoDB replica set initialization
  mongo-init:
    image: mongo:latest
    container_name: riyobox-mongo-init
    depends_on:
      - mongodb
    entrypoint: >
      bash -c "
        sleep 10 &&
        mongosh --host mongodb:27017 -u admin -p admin123 --authenticationDatabase admin --eval '
          rs.initiate({
            _id: \"rs0\",
            members: [{ _id: 0, host: \"mongodb:27017\" }]
          })' &&
        mongosh --host mongodb:27017 -u admin -p admin123 --authenticationDatabase admin --eval '
          db.getSiblingDB(\"riyobox\").createUser({
            user: \"riyobox\",
            pwd: \"riyobox123\",
            roles: [{ role: \"readWrite\", db: \"riyobox\" }]
          })'
      "
    networks:
      - riyobox-network

networks:
  riyobox-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  mongodb_data:
  redis_data:
