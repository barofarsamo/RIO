name: Android CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      # 4️⃣ Make gradlew executable
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        working-directory: riyobox-android

      # 5️⃣ Build Debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug
        working-directory: riyobox-android

      #   Upload Debug APK
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: riyobox-android/app/build/outputs/apk/debug/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Make gradlew executable
        run: chmod +x ./gradlew
        working-directory: riyobox-android

      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 --decode > keystore.jks
        working-directory: riyobox-android

      - name: Build Release APK & AAB
        run: |
          ./gradlew assembleRelease bundleRelease \
            -PstorePassword="${{ secrets.ANDROID_STORE_PASSWORD }}" \
            -PkeyAlias="${{ secrets.ANDROID_KEY_ALIAS }}" \
            -PkeyPassword="${{ secrets.ANDROID_KEY_PASSWORD }}"
        working-directory: riyobox-android

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: riyobox-android/app/build/outputs/apk/release/

      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          groups: testers
          file: riyobox-android/app/build/outputs/apk/release/app-release.apk

      - name: Upload to Play Store (Internal Testing)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
          packageName: com.riyobox
          releaseFiles: riyobox-android/app/build/outputs/bundle/release/app-release.aab
          track: internal
          status: completed
