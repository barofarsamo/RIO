name: Build Riyobox Android APK

on:
  push:
    branches: [ main, master ]
    paths:
      - 'riyobox-android/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'riyobox-android/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      working-directory: riyobox-android

    - name: Build with Gradle
      run: ./gradlew assembleDebug
      working-directory: riyobox-android

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-debug
        path: riyobox-android/app/build/outputs/apk/debug/app-debug.apk
