name: Android CI

on:
  push:
    branches: [ main ]
    paths:
      - 'riyobox-android/**'
      - '.github/workflows/android-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'riyobox-android/**'
      - '.github/workflows/android-ci.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Create dummy google-services.json
        run: |
          echo '{
            "project_info": {
              "project_number": "123456789",
              "project_id": "dummy-project"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:123456789:android:123456789",
                  "android_client_info": {
                    "package_name": "com.riyobox"
                  }
                },
                "api_key": [
                  {
                    "current_key": "dummy-key"
                  }
                ],
                "services": {
                  "appinvite_service": {
                    "other_platform_oauth_client": []
                  }
                }
              }
            ],
            "configuration_version": "1"
          }' > riyobox-android/app/google-services.json

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: riyobox-android

      - name: Build with Gradle
        run: ./gradlew assembleDebug --stacktrace
        working-directory: riyobox-android

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: riyobox-android/app/build/outputs/apk/debug/*.apk
